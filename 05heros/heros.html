<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Test Basic 01</title>
</head>
<body class="bg-dark text-white" id="vapp"> 
    <div class="container ">
        <h2 class="display-3">Single hero</h2>
        <select v-model="avengerSelect" class="form-select">
            <option selected value="">Select a hero team</option>
            <option value="Iron Man">Iron man</option>
            <option value="Hulk">Hulk</option>
            <option value="Thor">Thor</option>
        </select>
        <h2 class="btn bg-warning mt-4">calling...{{heroSelect}}</h2>
        <h2 class="display-3">Avenger Team</h2>
        <select v-model="avengerSelect" multiple class="form-select">
            <option selected value="">Select an avenger team</option>
            <option value="Iron Man">Iron man</option>
            <option value="Doctor strange">Doctor strange</option>
            <option value="capt. America">Captain America</option>
        </select>
        <h2 class="btn bg-warning mt-4">calling...{{avengerSelect}}</h2>
    </div>
</body>
<script src="./script.js"></script>
</html>
