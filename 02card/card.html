<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Images Cards</title>
</head>
<body class="bg-dark text-white">
    <div id="app">
        <div class="container mt-4 ">
            <div class="d-flex justify-content-between">
                <div v-for="card in cardList" :key="card.id" class="card" style="width: 18rem;">
                    <img :src="card.myImg" class="card-img-top" alt="...">
                    <div class="card-body text-dark">
                    <h5 class="card-title">{{card.heading}}</h5>
                    <p class="card-text">{{card.subHeading}}</p>
                    <a :href="card.url" class="btn btn-primary">{{card.buttonText}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
